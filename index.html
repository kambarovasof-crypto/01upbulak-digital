    <div id="scanner-modal" class="hidden fixed inset-0 z-50 bg-black/90 backdrop-blur-xl flex flex-col items-center justify-center">

            <button onclick="closeScanner()" class="text-white text-3xl mb-4 self-end">‚úï</button>
            <div id="reader" class="rounded-[2.5rem] overflow-hidden border-2 border-white/20"></div>
        </div>
    </div>

    <script>
        const regionsMap = {
            "01": "–≥. –ë–∏—à–∫–µ–∫", "02": "–≥. –û—à", "03": "–ë–∞—Ç–∫–µ–Ω—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å", 
            "04": "–î–∂–∞–ª–∞–ª-–ê–±–∞–¥—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å", "05": "–ù–∞—Ä—ã–Ω—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å", 
            "06": "–û—à—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å", "07": "–¢–∞–ª–∞—Å—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å", 
            "08": "–ß—É–π—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å", "09": "–ò—Å—Å—ã–∫-–ö—É–ª—å—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å"
        };

        function cyrb128(str) {
            let h1 = 1779033703, h2 = 3144134277;
            for (let i = 0, ch; i < str.length; i++) {
                ch = str.charCodeAt(i);
                h1 = Math.imul(h1 ^ ch, 597399067);
                h2 = Math.imul(h2 ^ ch, 2869860233);
            }
            return (h1 ^ (h1 >>> 16)) >>> 0;
        }

        function onlyGenerateQR() {
            const text = document.getElementById('qr-text').value.toUpperCase();
            const res = document.getElementById('qr-result');
            if(text) {
                res.innerHTML = `
                    <div class="p-3 bg-white rounded-2xl shadow-lg border border-slate-100">
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(text)}" class="rounded-lg">
                    </div>
                `;
                document.getElementById('info').classList.add('hidden');
            }
        }

        async function openScanner() {
            document.getElementById('scanner-modal').classList.remove('hidden');
            const html5QrCode = new Html5Qrcode("reader");
            await html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (text) => {
                onScanSuccess(text);
                html5QrCode.stop();
                document.getElementById('scanner-modal').classList.add('hidden');
            });
        }

        function closeScanner() { document.getElementById('scanner-modal').classList.add('hidden'); }

        function onScanSuccess(text) {
            const lastTwo = text.slice(-2);
            const region = regionsMap[lastTwo] || "–ö—ã—Ä–≥—ã–∑—Å—Ç–∞–Ω (–û–±—â–∏–π)";
            
            const seed = cyrb128(text);
            const level = Math.floor((seed % 13001) + 2000); 
            const purity = Math.floor((seed % 6) + 94); 
            const flow = Math.floor((seed % 800) + 200); // –†–∞—Å—Ö–æ–¥ –æ—Ç 200 –¥–æ 1000 –ª/—á–∞—Å
            const percent = (level / 15000) * 100;
            
            const year = 2023 + (seed % 2);
            const month = String((seed % 12) + 1).padStart(2, '0');
            const day = String((seed % 28) + 1).padStart(2, '0');
            
            const isWorking = (seed % 10) !== 0;

            document.getElementById('info').classList.remove('hidden');
            document.getElementById('scanned-id').innerText = text;
            document.getElementById('region-name').innerText = region;
            document.getElementById('install-date').innerText = `${day}.${month}.${year}`;
            
            const statusEl = document.getElementById('system-status');
            statusEl.innerText = isWorking ? "–†–∞–±–æ—Ç–∞–µ—Ç" : "–¢—Ä–µ–±—É–µ—Ç –¢–û";
            statusEl.className = isWorking ? "text-[10px] font-black uppercase text-emerald-500" : "text-[10px] font-black uppercase text-red-500";

            document.getElementById('water-val').innerHTML = level.toLocaleString();
            document.getElementById('tds-val').innerText = purity + "%";
            document.getElementById('flow-val').innerText = flow + " –ª/—á";
            document.getElementById('water-bar').style.height = percent + "%";

            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            new Audio('https://www.soundjay.com/buttons/beep-07a.mp3').play();
        }
    </script>
